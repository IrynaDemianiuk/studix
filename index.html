<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stud!x</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|PT+Sans:400,700|Roboto+Condensed:400,700,700i|Roboto:700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/compressed/style.min.css">
</head>

<body>
  <header class="page-header">

        <div class="top-header">
          <div class="container">
          <div class="top-header__flex-inner">
            <div class="logo">
              <a class="logo__link">
                <picture>
                  <source media="(min-width:1200px)" srcset="assets/img/logo.png">
                  <img class="logo__picture" src="assets/img/logo-xs.png" alt="Stud!x">
                </picture>
              </a>
            </div>

            <ul class="language">
              <li class="language__item"><a class="language__link  language__ua">UA</a></li>
              <li class="language__item"><a class="language__link  language__ru">RU</a></li>
              <li class="language__item"><a class="language__link  language__en">EN</a></li>
              <li class="language__item"><a class="language__link  language__pl">PL</a></li>
            </ul>

            <div class="contacts">
              <p class="contacts__title">Контакты</p>
              <div class="contacts__container">
                <p class="contacts__left">
                  <span class="contacts__inf">+38 0678657704</span><br>
                  <span class="contacts__inf">+38 0638346088</span>
                </p>
                <p class="contacts__right">
                  <span class="contacts__inf">+38 0994529077</span><br>
                  <span class="contacts__inf  contacts__skype">Studix.eu</span>
                </p>
              </div>
            </div>

            <div class="mode">
              <p class="mode__title">График работы</p>
              <div class="mode__cantainer">
                <span class="mode__time">Пн-Пт: 10:00-18:00</span>
                <span class="mode__email">studix.eu@gmail.com </span>
              </div>
            </div>

            <ul class="social">
              <li class="social__item">
                <a class="social__link  social__fb" href="#"></a>
              </li>
              <li class="social__item">
                <a class="social__link  social__vk" href="#"></a>
              </li>
              <li class="social__item">
                <a class="social__link  social__tw" href="#"></a>
              </li>
              <li class="social__item">
                <a class="social__link  social__google" href="#"></a>
              </li>
              <li class="social__item">
                <a class="social__link  social__inst" href="#"></a>
              </li>
              <li class="social__item">
                <a class="social__link  social__youtube" href="#"></a>
              </li>
            </ul>

            <div class="toggle  toggle--closed">
              <!-- toggle--closed toggle--opened-->
              <button class="toggle-btn  toggle-btn--closed" type="button"></button>
            </div>
          </div>
        </div>
        </div>

        <div class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">еврошкола</a></li>
            <li class="menu__item"><a href="#" class="menu__link">польша</a></li>
            <li class="menu__item"><a href="#" class="menu__link">чехия</a></li>
            <li class="menu__item"><a href="#" class="menu__link">словакия</a></li>
            <li class="menu__item"><a href="#" class="menu__link">услуги</a></li>
            <li class="menu__item"><a href="#" class="menu__link">карта поляка</a></li>
            <li class="menu__item"><a href="#" class="menu__link">контакты</a></li>
          </ul>

          <ul class="search">
            <li>
            <form action="search-result" class="search__form">
              <button type="button" class="search__btn"></button>
              <input type="search" placeholder="поиск по сайту..." name="search-input">
            </form>
          </li>
          </ul>
        </div>

  </header>

</body>

</html>
